<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>

<body class="bg-gray-100">
    <div class="relative">
        <div id="button-profile-dashboard"
            class="inline-flex items-center overflow-hidden rounded-md border bg-white">
            <a id="edit-button" href="#"
                class="border-e px-4 py-2 text-sm/none text-gray-600 hover:bg-gray-50 hover:text-gray-700">
                Edit
            </a>

            <button id="menu-button"
                class="h-full p-2 text-gray-600 hover:bg-gray-50 hover:text-gray-700">
                <span class="sr-only">Menu</span>
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                        clip-rule="evenodd" />
                </svg>
            </button>
        </div>

        <div id="dropdown-down"
            class="hidden absolute end-0 z-10 mt-2 w-56 divide-y divide-gray-100 rounded-md border border-gray-100 bg-white shadow-lg"
            role="menu">
            <div class="p-2">
                <a href="#"
                    class="block rounded-lg px-4 py-2 text-sm text-gray-500 hover:bg-gray-50 hover:text-gray-700"
                    role="menuitem">
                    View on Storefront
                </a>

                <a href="#"
                    class="block rounded-lg px-4 py-2 text-sm text-gray-500 hover:bg-gray-50 hover:text-gray-700"
                    role="menuitem">
                    View Warehouse Info
                </a>

                <a href="#"
                    class="block rounded-lg px-4 py-2 text-sm text-gray-500 hover:bg-gray-50 hover:text-gray-700"
                    role="menuitem">
                    Duplicate Product
                </a>

                <a href="#"
                    class="block rounded-lg px-4 py-2 text-sm text-gray-500 hover:bg-gray-50 hover:text-gray-700"
                    role="menuitem">
                    Unpublish Product
                </a>
            </div>

            <div class="p-2">
                <form method="POST" action="#">
                    <button type="submit"
                        class="flex w-full items-center gap-2 rounded-lg px-4 py-2 text-sm text-red-700 hover:bg-red-50"
                        role="menuitem">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor" stroke-width="2">
                            <path stroke-linecap="round" stroke-linejoin="round"
                                d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                        </svg>

                        Delete Product
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Ambil elemen-elemen yang dibutuhkan
        const buttonProfileDashboard = document.getElementById('button-profile-dashboard');
        const dropdownDown = document.getElementById('dropdown-down');

        // Tambahkan event listener untuk klik pada button-profile-dashboard
        buttonProfileDashboard.addEventListener('click', function (event) {
            // Toggle class 'hidden' pada dropdown-down
            dropdownDown.classList.toggle('hidden');
        });

        // Tambahkan event listener untuk klik pada document
        document.addEventListener('click', function (event) {
            // Cek apakah yang diklik bukan button-profile-dashboard atau dropdown-down
            if (!buttonProfileDashboard.contains(event.target) && !dropdownDown.contains(event.target)) {
                // Tambahkan class 'hidden' pada dropdown-down jika tidak ada di dalamnya
                dropdownDown.classList.add('hidden');
            }
        });
    </script>
</body>

</html>
