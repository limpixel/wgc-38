<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @media (max-width: 639px) {
            #sidebar-collapse {
                display: none;
                z-index: 50;
                position: absolute;
            }

            #button-collapse {
                display: block;
            }

            #left-side {
                z-index: 40;
            }

            #container-web {
                position: relative;
            }
        }

        /* Tambahkan CSS lainnya sesuai kebutuhan */
    </style>
</head>

<body>
    <div id="container-web" class="bg-gray-100 dark:bg-gray-900 dark:text-white text-gray-600 h-screen flex overflow-hidden text-sm">
        <!-- Sidebar Collapse -->
        <div id="sidebar-collapse"
            class="hidden flex flex-col border-r border-gray-200 items-center w-16 h-full overflow-hidden text-gray-700 bg-gray-100 rounded transition-all duration-500 ease-in-out">
            <!-- Isi sidebar-collapse -->
        </div>

        <div id="sidebar-no-collapse"
            class="flex flex-col border-r border-gray-200 items-center w-40 h-full overflow-hidden text-gray-700 bg-gray-100  rounded transition-all duration-500 ease-in-out">
            <!-- Isi sidebar-no-collapse -->
        </div>

        <!-- Left Side -->
        <div id="left-side" class="flex-grow overflow-hidden h-full flex flex-col">
            <!-- Header -->
            <div class="h-16 py-8 flex w-full border-b border-gray-200 dark:border-gray-800  px-10">
                <!-- Isi header -->
            </div>

            <!-- Main Content -->
            <div class="flex-grow bg-white dark:bg-gray-900 overflow-y-auto">
                <!-- Isi konten utama -->
            </div>
        </div>
    </div>
</body>

</html>
